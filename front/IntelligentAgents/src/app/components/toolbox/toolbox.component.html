<div class="container-fluid">
  <div class="row NoFlex TextCenter">
    <h2 class="Title">Toolbox:</h2>
  </div>
  <div class="row NoFlex">
      &nbsp;
  </div>
  <div class="row NoFlex FormText">
    <form class="form-control Background" *ngIf='!isRunningAgent;else form2'>
      <h3>Agent type: <b class="AgentTypeText">Type1</b></h3>
      &nbsp;
      <h3>Agent name</h3>
      <input type="text" class="form-control"/>
      &nbsp;
      <input type="submit" value="Start agent" class="btn-success form-control"/>
    </form>
    <ng-template #form2>
      <form class="form-control BackgroundMessage">
        <h3>Agent type: <b class="AgentTypeText">Type1</b></h3>
        &nbsp;
        <h3>AID: <b class="AIDtext">AID1</b></h3>
        &nbsp;
        <h3>Message</h3>
        <textarea class="form-control Textarea"></textarea>
        &nbsp;
        <input type="submit" value="Send ACL message" class="btn-primary form-control"/>
        &nbsp;
        <input type="submit" value="Stop agent" class="btn-danger form-control"/>
      </form>
    </ng-template>
  </div>
</div>
