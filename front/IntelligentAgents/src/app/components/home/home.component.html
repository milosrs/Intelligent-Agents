<div class="container-fluid">    
  <div class="row NoFlex">
    <h1 class="Header1">Agent control panel</h1>
    &nbsp;
  </div>
  <div class="row">
    <div class="col-8">
        <div class="row">
          <div class="col-6">
            <app-list
            [header]="'All agents'"
            [type]="listType"
            [items]="agentTypes"></app-list>
          </div> 
          <div class="col-6">
            <app-list
            [header]="'Running agents'"
            [type]="listType"
            [items]="runningAgents"></app-list>
          </div>
        </div>
    </div>
    <div class="col-4 ToolBox">
        <app-toolbox></app-toolbox> 
    </div>
  </div>
  <div class="row NoFlex">
    &nbsp;
  </div>
  <div class="row NoFlex Console">
    <app-console></app-console> 
  </div>
</div>
