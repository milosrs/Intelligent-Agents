<div class="container-fluid">    
  <div class="row NoFlex">
    <h1 class="Header1">Agent control panel</h1>
    &nbsp;
  </div>
  <div class="row">
    <div class="col-6">
        <div class="row">
          <div class="col-6">
            <app-list
            [header]="'All agents'"
            [type]="listType"
            [items]="allAgentsListItem()"
            (onElementClickEvent)="selectNewAgent($event)"></app-list>
          </div> 
          <div class="col-6">
            <app-list
            [header]="'Running agents'"
            [type]="listType"
            [items]="runningAgentsToList()"
            (onElementClickEvent)="selectRunningAgent($event)"></app-list>
          </div>
        </div>
        <div class="Background">
          <app-toolbox></app-toolbox>
        </div>
    </div>
    <div class="col-6 Background">
        <app-messaging [runningAgents]="runningAgents"></app-messaging> 
    </div>
  </div>
  <div class="row NoFlex">
    &nbsp;
  </div>
  <div class="row NoFlex Console">
    <app-console [aclMessages]="aclMessages"></app-console> 
  </div>
</div>
