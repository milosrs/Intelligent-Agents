<div class="container-fluid">
  <div class="row">
      <div class="col-8">
          <h2 align="center">Console:</h2>
      </div>
      <div class="col-4">
        <button class="btn btn-danger" (click)="clearConsole">Clear</button>
      </div>
  </div>
  <div class="row NoFlex Console">
      <div class="mx-auto TextMargins" *ngFor="let aclMessage of aclMessages">
        {{aclMessage | json}}
      </div>
    </div>
</div>
